<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <section id="cash-operations">
        <div id="balance">
          <h1>Balance</h1>
          <p></p>
        </div>
        <div class="operations">
          <div id="deposit">
            <form action="submit">
              <input type="number" />
              <button>Deposit</button>
            </form>
          </div>
          <div id="withdraw">
            <form action="submit">
              <input type="number" />
              <button>Withdraw</button>
            </form>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section id="cash-payment">
        <div class="payments">
          <div id="light">
            <img src="./assets/logos/azerisiq.png" class="logo" />
            <h1>Azerisiq</h1>
          </div>
          <div id="gas">
            <img src="./assets/logos/azeriqaz.jpg" class="logo" />
            <h1>Azeriqaz</h1>
          </div>
          <div id="water">
            <img src="./assets/logos/azersu.png" class="logo" />
            <h1>Azersu</h1>
          </div>
        </div>
        <div class="payment-form">
          <p></p>
          <form action="submit">
            <input type="text" />
            <button>Pay</button>
          </form>
        </div>
      </section>
      <section id="history"></section>
    </main>
  </body>
</html>
